<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <span class="arrow left" onclick="prevImage(event)">&#10094;</span>
  <img id="lightbox-img" src="">
  <span class="arrow right" onclick="nextImage(event)">&#10095;</span>
</div>


 <script>
  const images = document.querySelectorAll(".scattered-photo");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  let currentIndex = 0;

  function openLightbox(src) {
    currentIndex = Array.from(images).findIndex(img => img.src === src);
    lightboxImg.src = src;
    lightbox.style.display = "flex";
  }

  function closeLightbox() {
    lightbox.style.display = "none";
  }

  function nextImage(event) {
    event.stopPropagation();
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }

  function prevImage(event) {
    event.stopPropagation();
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }
</script>
